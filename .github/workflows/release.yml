name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version sync
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          DISPLAY_VERSION=$(grep -oP 'const VERSION = "\K[^"]+' src/display.ts)

          echo "Tag version: $TAG_VERSION"
          echo "package.json version: $PKG_VERSION"
          echo "display.ts version: $DISPLAY_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json ($PKG_VERSION)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$DISPLAY_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match display.ts ($DISPLAY_VERSION)"
            exit 1
          fi

          echo "All versions match: $TAG_VERSION"

  ci:
    name: CI Checks
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm build
      - name: Verify CLI runs
        run: node dist/index.js --version

  publish:
    name: Publish to npm
    needs: [validate, ci]
    runs-on: ubuntu-latest
    environment: npm-publish

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: https://registry.npmjs.org/

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Publish to npm
        run: npm publish --provenance --access public

  github-release:
    name: Create GitHub Release
    needs: [validate, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## Install

            ```bash
            npm install -g multicc
            ```

            ---

            **Full Changelog**: https://github.com/fmdz387/multicc/compare/v${{ needs.validate.outputs.version }}...master
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
